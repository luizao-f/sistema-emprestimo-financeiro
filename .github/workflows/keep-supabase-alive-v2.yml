name: üîÑ Manter Supabase Ativo (Dec 2025 - V2)

on:
  schedule:
    # Roda a cada 3 dias ao meio-dia UTC
    - cron: '0 12 */3 * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    
    steps:
      - name: üöÄ Ping Supabase Database (SELECT simples) - V2
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "üìç Iniciando keep-alive do Supabase (V2)..."
          echo "‚è∞ Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          
          # Fazer SELECT simples na tabela (mais confi√°vel que INSERT)
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X GET "${SUPABASE_URL}/rest/v1/keep_alive_log?select=id&limit=1" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          
          echo "üìä HTTP Response Code: $HTTP_CODE"
          echo "üì¶ Response Body: $BODY"
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Ping executado com sucesso!"
            echo "üéâ Supabase database est√° ATIVO"
            exit 0
          else
            echo "‚ùå Erro ao fazer ping. HTTP Code: $HTTP_CODE"
            exit 1
          fi
      
      - name: üìù Registrar execu√ß√£o V2 no banco
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Inserir marcador de execu√ß√£o V2
          curl -s -X POST "${SUPABASE_URL}/rest/v1/keep_alive_log" \
            -H "Content-Type: application/json" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -d '{
              "source": "github-actions-v2-workflow",
              "message": "‚úÖ V2 Workflow executed successfully (GET SELECT method)",
              "workflow_version": "v2",
              "method": "GET"
            }'
          
          echo "‚úÖ Marcador V2 inserido no banco!"
      
      - name: ‚úÖ Sucesso - V2 Executado
        if: success()
        run: |
          echo "üéâ Keep-Alive V2 executado com sucesso!"
          echo "üìä Dados inseridos com marcador 'v2' para identifica√ß√£o"
          echo "‚è≠Ô∏è  Pr√≥xima execu√ß√£o: em 3 dias"
      
      - name: ‚ùå Erro - Verificar Logs
        if: failure()
        run: |
          echo "‚ö†Ô∏è  FALHA ao executar keep-alive V2!"
          echo ""
          echo "Poss√≠veis causas:"
          echo "1. Secrets n√£o configurados (SUPABASE_URL, SUPABASE_ANON_KEY)"
          echo "2. Tabela 'keep_alive_log' n√£o existe"
          echo "3. RLS bloqueando SELECT (falta policy)"
          echo "4. Chave expirou ou foi revogada"
          echo ""
          echo "A√ß√µes:"
          echo "‚Üí Verifique Settings ‚Üí Secrets"
          echo "‚Üí Verifique RLS no Supabase"
          echo "‚Üí Execute SQL query de teste"
